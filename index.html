<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="body-bg"></div>
  <header>
    <img src="./images/logo.svg" alt="logo">
    <div class="score">
      <p class="score_p">Score</p>
      <p class="score_js">0</p>
    </div>
  </header>

  <main class="main">
    <div class="scissors  game" data-pic="scissors"></div>
    <div class="paper  game" data-pic="paper"></div>
    <div class="rock  game" data-pic="rock"></div>
  </main>

  <div class="fight"> <!-- fight_end-->
    <div class="pic">
      <h1>YOU PICKED</h1>
      <H1>THE HOUSE PICKED</H1>
    </div>
    <div class="my"> <!-- win-->
    </div>
    <div class="winner">
      <h1 class="winner_h"></h1>
      <button class="winner_b" onclick="playAgain()">PLAY AGAIN</button>
    </div>
    <div class="computer">
    </div>
  </div>

  <div class="btns">
    <button class="orginal"><a href="./bonus/bonus.html">BONUS</a></button>
    <button class="rules">RULES</button>
  </div>

  <div class="rules_box">
    <div class="r_h">
      <h1>Rules Bonus</h1>
      <img class="rules_close" src="./images/icon-close.svg" alt="close">
    </div>
    <div class="r_main">
      <img src="./images/image-rules.svg" alt="rules bonus">
    </div>
  </div>


  <div  class ="atrribution_div">
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
