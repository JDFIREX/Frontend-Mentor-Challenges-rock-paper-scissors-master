<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="body-bg"></div>
  <img class="design" src="./design/original/desktop-step-1.jpg" alt="">

  <header>
    <img src="./images/logo.svg" alt="logo">
    <div class="score">
      <p class="score_p">Score</p>
      <p class="score_js">12</p>
    </div>
  </header>

  <main>
    <img src="./images/bg-triangle.svg" alt="triangle">
    <div class="paper game">
      <div class="ring-bg"></div>
      <div class="shadow"></div>
      <div class="center"></div>
      <div class="choose"></div>
      <div class="ring-front"></div>
    </div>
  </main>
  
  <div  class ="atrribution_div">
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a rel="noopener" href="https://www.frontendmentor.io/profile/JDFIREX" target="_blank">Jonatan Dajtrowski</a>.
    </p>
  </div>
</body>
</html>
